<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1000, initial-scale=1">
  <title>Tu Dou Mao Mao</title>
  <script src="./maotu-loader.js" ></script>

  <style>
    .wrapper {
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-gap: 5px;
      grid-auto-rows: minmax(auto, auto);
      padding: 1em;
    }

    .wrapper>div {
      text-align: center;
      border: 1px solid;
    }

    .text-center {
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <div>
      A
    </div>
    <div>
      B
    </div>
    <div>
      C
    </div>

  </div>

</body>
